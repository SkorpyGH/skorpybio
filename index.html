<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skorpy Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen">
        <div class="start-text">
            <span>&gt; CLICK ANYWHERE</span>
            <span class="cursor">|</span>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="bg-container"></div>

        <main class="card fade-in">
            <div class="profile-section">
                <div class="avatar-container">
                    <img id="avatar" src="" alt="Avatar">
                </div>
                <h1 id="nickname" class="glitch-text"></h1>
                <div id="social-container" class="social-row"></div>
            </div>
            <div id="buttons-container" class="action-buttons"></div>
        </main>

        <div class="player-wrapper fade-in">
            <div class="player-glass">
                <div class="track-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    <span id="track-name">Loading...</span>
                </div>
                
                <div class="controls-row">
                    <button id="play-btn" class="play-btn">
                        <svg id="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="icon-pause" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>

                    <span id="current-time">00:00</span>
                    
                    <div class="progress-container">
                        <input type="range" id="progress-bar" value="0" min="0" step="1">
                    </div>
                    
                    <span id="duration">00:00</span>

                    <div class="volume-container">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/></svg>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" loop></audio>
    <script src="script.js"></script>
</body>
</html>
